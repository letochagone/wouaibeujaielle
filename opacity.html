<!DOCTYPE html>
<html>
<head>
<title>HTML CSS JS</title>
</head>
<body>
  <p>calcul de la couleur d'un bloc avec 'opacity'</p>
  <div
       id="background"
       style="width: 200px; height: 200px; background: rgba(100,200,50,0.5);">
    
    <div
         style="
                opacity: 0.5;
                background: rgba(50,80,200,0.7);
                width: 100px;
                height:100px;"
         id="divOpacity">
    </div>
  
  </div>
    
  
</body>
</html>
